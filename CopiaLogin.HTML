<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../Css/CopiaCSS.css" rel="stylesheet">
    <link href="../Css/BarraNav.css" rel="stylesheet">
    <link href="../Css/DiseñoMensaje.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Cuadro de Login -->
            <div class="col-12 col-md-4 login-container">
                <div class="mensaje">
                    <p>¡Bienvenido al sistema de gestión docente!</p>
                    <p>Administra tus horarios, incidencias y más con facilidad.</p>
                </div>
                <div class="login">
                    <form>
                        <h1>Bienvenido!</h1>
                        <label>Usuario</label>
                        <input type="text">
                        <label>Password</label>
                        <input type="password">
                        <button class="btn-redondeado">Entrar</button>
                    </form>
                </div>
            </div>
            <!-- Imagen de Fondo -->
            <div class="col-12 col-md-8 image-container"></div>
        </div>
    </div>


    
</body>

</html>
